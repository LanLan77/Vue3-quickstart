<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<span v-bind:title= "message ">页面的加载时间</span>
		</div>
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script>
			 var app = new Vue({ 
				 "el": "#app",
				 data:{
					 message: "hello vue" + new Date().toDateString ()
				 }
			 });
		</script>
	</body>
</html>
